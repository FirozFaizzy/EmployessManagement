
  <div class="col_12 mb_3">
    <p-table
      #dt
      [value]="employeeList"
      [rows]="10"
      [paginator]="true"
      [globalFilterFields]="filterFields"
      responsiveLayout="scroll"
      [resizableColumns]="true"
      [autoLayout]="true"
      [totalRecords]="totalRecords"
      [rowHover]="true"
      dataKey="id"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[5,10, 25, 50]"
      styleClass="p-datatable-striped"
    >
      <ng-template pTemplate="caption">
        
             <div class="col-md-6">
          <h3 class="title">Employees <span class="circle">{{totalRecords}}</span> </h3>
        </div>
          <div class="col-md-6">
            <div class="d_flex justify_end">
                   
            <span class="p-input-icon-left ml-auto">
                <i class="pi pi-search"></i>

                <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search keyword" />
            </span>
            </div>
        
        </div>
         
         
    </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
          <th pSortableColumn="username">USER NAME <p-sortIcon field="username"></p-sortIcon></th>

          <th>EMAIL</th>

          <th>PHONE</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-emp let-rowIndex="rowIndex">
        <tr>
          <td ><a class="link_primary me_3" (click)="onClickEmployee(emp.id)">
{{ emp.name }}
          </a></td>
          <td>{{ emp.username }}</td>
          <td>{{ emp.email }}</td>
          <td>{{ emp.phone }}</td>

         
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage" let-columns>
        <tr>
          <td class="text-center" colspan="4">No data available!</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
